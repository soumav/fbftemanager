<head>
    <title>fte</title>
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900" type="text/css"
        media="all">
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Raleway:400,500,600,700,800" type="text/css"
        media="all">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<div class="ftecontainer">
    <form class="form" #userForm="ngForm" role="insert" (ngSubmit)="submitMe()">
        <div class="contact">
            <div class="form-group">
                <h3>New <b>FTE Tracker</b></h3><br />
                <label>Choose Track</label>
                <select id="track" name="track" [(ngModel)]="fterecordmodelArr[0].track" class="form-control">
                    <option value="BM">Benefit Managment</option>
                    <option value="ARDC">ARDC</option>
                    <option value="ADMIN">Admin</option>
                    <option value="CO">Correspondence</option>
                    <option value="IN">Interfaces</option>
                    <option value="E&T">Employment & Training</option>
                    <option value="Reports">Reports</option>
                    <option value="EA">EA</option>
                </select>
                <mat-form-field>
                    <input matInput [matDatepicker]="startpicker" placeholder="Start Date" id="weekStDt" name="weekStDt"
                        [(ngModel)]="fterecordmodelArr[0].weekStDt" class="form-control">
                    <mat-datepicker-toggle matSuffix [for]="startpicker"></mat-datepicker-toggle>
                    <mat-datepicker #startpicker></mat-datepicker>
                </mat-form-field>
                <br />
                <mat-form-field>
                    <input matInput [matDatepicker]="endpicker" placeholder="End Date" id="weekEdDt" name="weekEdDt"
                        [(ngModel)]="fterecordmodelArr[0].weekEdDt" class="form-control">
                    <mat-datepicker-toggle matSuffix [for]="endpicker"></mat-datepicker-toggle>
                    <mat-datepicker #endpicker></mat-datepicker>
                </mat-form-field>
                <br />
                <table>
                    <tr>
                        <td>
                            <input type="number" name="ftesPerRosterCount" id="ftesPerRosterCount"
                                placeholder="Total FTE" required=""
                                [(ngModel)]="fterecordmodelArr[0].ftesPerRosterCount" class="form-control"></td>

                        <td>
                            <input type="number" name="defectCount" id="defectCount" placeholder="Total Pending Defects"
                                required="" [(ngModel)]="fterecordmodelArr[0].defectCount" class="form-control">
                        </td>
                    </tr>
                </table>
                <table>
                    <tr>
                        <td>
                            <input type="number" name="workableDefectsCount" id="workableDefectsCount"
                                placeholder="Total Workable Defects" required=""
                                [(ngModel)]="fterecordmodelArr[0].workableDefectsCount" class="form-control">
                        </td>
                        <td>
                            <input type="number" name="defectFte" id="defectFte"
                                placeholder="FTE for Defects" required=""
                                [(ngModel)]="fterecordmodelArr[0].defectFteCount" class="form-control">
                        </td>
                    </tr>
                </table>
                <table>
                    <tr>
                        <td>
                            <input type="number" name="widgetCount" id="widgetCount" placeholder="FTEs for Widgets" required=""
                                [(ngModel)]="fterecordmodelArr[0].widgetCount" class="form-control">
                        </td>
                        <td>
                            <input type="number" name="ftesLoanedCount" id="ftesLoanedCount" placeholder="FTEs Loaned"
                                required="" [(ngModel)]="fterecordmodelArr[0].ftesLoanedCount" class="form-control">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="number" name="ptoCount" id="ptoCount" placeholder="PTOs" required=""
                                [(ngModel)]="fterecordmodelArr[0].ptoCount" class="form-control">
                        </td>
                        <td>
                            <input type="number" name="ftesBorrowedCount" id="ftesBorrowedCount"
                                placeholder="FTEs Borrowed" required=""
                                [(ngModel)]="fterecordmodelArr[0].ftesBorrowedCount" class="form-control"></td>
                    </tr>
                </table>
                <input type="number" name="ftesForPerformanceCount" id="ftesForPerformanceCount"
                    placeholder="FTEs for Perf Tasks" required=""
                    [(ngModel)]="fterecordmodelArr[0].ftesForPerformanceCount" class="form-control">
                <input type="number" name="ftesForExtendedScenarioExecCount" id="ftesForExtendedScenarioExecCount"
                    placeholder="FTEs for UAT Scenario Execution" required=""
                    [(ngModel)]="fterecordmodelArr[0].ftesForExtendedScenarioExecCount" class="form-control">
                <input type="number" name="medsDefAnalysisCount" id="medsDefAnalysisCount" placeholder="Meds Defect Analysis"
                    required="" [(ngModel)]="fterecordmodelArr[0].medsDefAnalysisCount" class="form-control">
                <table>
                    <tr>
                        <td>
                            <input type="number" name="excessFteCount" id="excessFteCount" placeholder="Excess FTEs"
                                required="" [(ngModel)]="fterecordmodelArr[0].excessFteCount" class="form-control">
                        </td>
                    </tr>
                </table>
                <textarea id="note" name="note" placeholder="Note" required="" [(ngModel)]="fterecordmodelArr[0].note"
                    class="form-control"></textarea>
                <div class="send-button">
                    <!-- <input type="submit" value="Submit"> -->
                    <button type="submit">Submit</button>
                </div>
            </div>
        </div>
    </form>

</div>
<div class="padder"></div>
